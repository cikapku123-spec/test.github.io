<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player ala YouTube Lengkap</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        .video-container {
            position: relative;
            width: 100%;
            margin: 20px auto;
            background: #000;
            border-radius: 0px;
            overflow: hidden; /* Supaya video tidak keluar batas */
            font-family: Arial, sans-serif;
            user-select: none; /* Biar teks nggak ke-blok pas klik-klik */
        }

        video { width: 100%; display: flex; }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            color: white;
            z-index: 2;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .btn:hover { color: #2f00ff; }

        /* Waktu */
        .time-display {
            font-size: 14px;
            margin: 0 10px;
            min-width: 80px;
            color: #ddd;
        }

        /* Progress Bar */
        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            cursor: pointer;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            position: relative;
            transition: height 0.1s;
        }

        .progress-container:hover { height: 8px; }

        .progress-filled {
            height: 100%;
            background: #1100ff;
            width: 0%;
            border-radius: 5px;
        }

        /* --- [BARU] MENU PENGATURAN (SETTINGS) --- */
        .settings-menu {
            display: none; /* Tersembunyi default */
            position: absolute;
            bottom: 50px; /* Muncul di atas tombol gerigi */
            right: 10px;
            background-color: rgba(28, 28, 28, 0.95);
            width: 200px;
            border-radius: 8px;
            padding: 10px;
            color: white;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .settings-menu.active {
            display: block; /* Muncul kalau ada class active */
        }

        .settings-section {
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .settings-section:last-child { border-bottom: none; }

        .settings-title {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .settings-opt {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: white;
            padding: 5px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .settings-opt:hover { background-color: rgba(255,255,255,0.1); padding-left: 5px; border-radius: 4px; }
        
        .settings-opt.active-opt { color: #0011ff; font-weight: bold; }

    </style>
</head>
<body>

    <div class="video-container" id="videoContainer">
        <video id="myVideo" src="videoplayback.mp4"></video>
        <div class="settings-menu" id="settingsMenu">
            <div class="settings-section">
                <div class="settings-title">Kecepatan Pemutaran</div>
                <button class="settings-opt" onclick="setSpeed(0.5, this)">0.5x (Lambat)</button>
                <button class="settings-opt active-opt" onclick="setSpeed(1, this)">1x (Normal)</button>
                <button class="settings-opt" onclick="setSpeed(1.5, this)">1.5x (Cepat)</button>
                <button class="settings-opt" onclick="setSpeed(2, this)">2x (Ngebut)</button>
            </div>

            <div class="settings-section">
      
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="togglePlay()">
                <i class="material-icons" id="playIcon">play_arrow</i>
            </button>

            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>

            <div class="progress-container" onclick="seekVideo(event)">
                <div class="progress-filled" id="progressBar"></div>
            </div>

            <button class="btn" onclick="toggleSettings()">
                <i class="material-icons">settings</i>
            </button>

            <button class="btn" onclick="toggleMute()">
                <i class="material-icons" id="volumeIcon">volume_up</i>
            </button>

            <button class="btn" onclick="toggleFullscreen()">
                <i class="material-icons">fullscreen</i>
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const volumeIcon = document.getElementById('volumeIcon');
        const container = document.getElementById('videoContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const settingsMenu = document.getElementById('settingsMenu');

        // --- FORMAT WAKTU ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // --- PLAY / PAUSE ---
        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.innerHTML = "pause";
            } else {
                video.pause();
                playIcon.innerHTML = "play_arrow";
            }
        }
        video.addEventListener('click', togglePlay);

        // --- UPDATE WAKTU & PROGRESS ---
        video.addEventListener('timeupdate', () => {
            const percentage = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percentage + "%";
            currentTimeEl.innerText = formatTime(video.currentTime);
        });

        video.addEventListener('loadedmetadata', () => {
            durationEl.innerText = formatTime(video.duration);
        });

        // --- SEEK BAR ---
        function seekVideo(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickPercent = clickX / rect.width;
            video.currentTime = clickPercent * video.duration;
        }

        // --- MUTE & FULLSCREEN ---
        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                volumeIcon.innerHTML = "volume_up";
            } else {
                video.muted = true;
                volumeIcon.innerHTML = "volume_off";
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // --- [BARU] FITUR SETTINGS ---

        // 1. Buka/Tutup Menu
        function toggleSettings() {
            settingsMenu.classList.toggle('active');
        }

        // 2. Ganti Kecepatan
        function setSpeed(speed, btnElement) {
            video.playbackRate = speed;
            
            // UI: Hapus warna merah dari tombol lama, kasih ke tombol baru
            resetActiveButtons(btnElement.parentElement);
            btnElement.classList.add('active-opt');
            
            // Tutup menu setelah memilih
            settingsMenu.classList.remove('active');
        }

        // 3. Ganti Resolusi (Logika Cerdas)
        function setQuality(videoSource, btnElement) {
            // Simpan detik saat ini biar nggak ngulang dari 0
            const currentTimeSave = video.currentTime;
            const isPaused = video.paused;

            // Ganti sumber video
            video.src = videoSource;
            
            // Balikin ke detik yang tadi disimpan
            video.currentTime = currentTimeSave;

            // Kalau tadi lagi play, jalanin lagi
            if (!isPaused) {
                video.play();
                playIcon.innerHTML = "pause"; // Pastikan ikon pause
            }

            // Update UI tombol
            resetActiveButtons(btnElement.parentElement);
            btnElement.classList.add('active-opt');
            settingsMenu.classList.remove('active');
            
            alert("Resolusi diubah! (Ini simulasi karena filenya sama)");
        }

        // Fungsi kecil buat reset warna tombol di menu
        function resetActiveButtons(parentSection) {
            const buttons = parentSection.querySelectorAll('.settings-opt');
            buttons.forEach(btn => btn.classList.remove('active-opt'));
        }

        // Tutup menu kalau klik di luar area menu
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.settings-menu') && !e.target.closest('.btn')) {
                settingsMenu.classList.remove('active');
            }
        });

    </script>
